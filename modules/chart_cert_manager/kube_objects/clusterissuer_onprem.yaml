apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: ${certificate_email}
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
    - dns01:
        azureDNS:
          hostedZoneName: ${domain_zone}          # your DNS zone
          resourceGroupName: ${resource_group_name}       # Azure RG containing the zone
          subscriptionID: ${subscription_id}
          tenantID: ${tenant_id}
          clientID: ${client_id}
          clientSecretSecretRef:
            name: azure-dns-secret # this secret is being created manually
            key: client-secret
          podTemplate:
            metadata:
              labels:
                networking/traffic-allowed: "yes"     
            spec:
              tolerations:
              - key: "vendor"
                operator: "Equal"
                value: "cosmotech"
                effect: "NoSchedule"
              nodeSelector:
                "cosmotech.com/tier": "services"
